<div>
    <div class="page-wrapper">
        <app-header [shop]="shop" (rightSidebarEvent)="rightSidebar($event)"></app-header>
        <div class="page-body-wrapper">
            <div *ngIf="!shop" class="page-sidebar" [class.open]="navServices.collapseSidebar">
                <app-sidebar *ngIf="!shop"></app-sidebar>
                <div class="right-sidebar" [class.show]="right_side_bar" id="right_side_bar">
                    <app-right-sidebar *ngIf="!shop"></app-right-sidebar>
                </div>
            </div>
            <div class="page-body">
                <app-breadcrumb *ngIf="!shop"></app-breadcrumb>
                <main [@animateRoute]="getRouterOutletState(o)">
                    <router-outlet #o="outlet"></router-outlet>
                </main>
                <!-- <router-outlet></router-outlet> -->
            </div>
            <footer class="footer">
                <app-footer></app-footer>
            </footer>
        </div>
    </div>
   
</div>
