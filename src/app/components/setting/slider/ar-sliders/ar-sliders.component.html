  <!-- Page Content -->
  <div class="content container-fluid home-container">

    <!-- Page Header -->
   <div class="page-header">
       <div class="row align-items-center">
           
           <div class="col-auto float-right ml-auto">
               <a class="btn add-btn" routerLink="/settings/add-slider"><i class="fa fa-plus"></i> {{'Add New'|translate}} </a>
           </div>
       </div>
   </div>
   <!-- /Page Header -->
   
       <div class="row">
           <div class="col-md-12">
               <div class="table-responsive">
                   <table  datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped custom-table datatable mb-0">
                       <thead>
                           <tr>
                               <th>#</th>
                               <th>{{'Image'|translate}}</th>
                               <th>{{'Title'|translate}}</th>
                               <th class="text-right">Action</th>
                           </tr>
                       </thead>
                       <tbody>
                           <tr *ngFor="let package of packages;let i = index">
                               <td>
                                   {{ 1 + i}}
                               </td>
                              <td><img src="{{package?.image}}" alt="Smiley face" height="50" width="150"> </td> 
                               <td>{{package.title}}</td>
                               <td class="text-right">
                                   <div class="dropdown dropdown-action">
                                       <a  class="action-icon dropdown-toggle" data-toggle="dropdown"
                                           aria-expanded="false"><i class="material-icons">more_vert</i></a>
                                       <div class="dropdown-menu dropdown-menu-right">
                                           <a class="dropdown-item"  data-toggle="modal"
                                               data-target="#edit_leavetype" (click)="onEdit(package.id)"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                                               <a class="dropdown-item" (click)="onDeleteConfirm(package)"><i class="fa fa-trash-o m-r-5"></i>
                                           Delete</a>
                                       </div>
                                   </div>
                               </td>
                           </tr>
                           <tr *ngIf="packages.length === 0">
                               <td colspan="10">
                                   <h5 style="text-align: center;">No data found</h5>
                               </td>
                              
                           </tr>
                       </tbody>
                   </table>
               </div>
           </div>
       </div>
   </div>
   <!-- /Page Content -->
   
<!-- Delete Training List Modal -->
<div class="modal custom-modal fade" id="delete_post" role="dialog">
   <div class="modal-dialog modal-dialog-centered">
       <div class="modal-content">
           <div class="modal-body">
               <div class="form-header">
                   <h3>Delete Slider </h3>
                   <p>Are you sure want to delete?</p>
               </div>
               <div>
                <mat-checkbox (change)="allLangs()" [checked]="allLang">
                    All Languages
               </mat-checkbox>
               </div>
               <div class="modal-btn delete-action">
                   <div class="row">
                       <div class="col-6">
                           <a class="btn btn-primary continue-btn" (click)="deletePost()">Delete</a>
                       </div>
                       <div class="col-6">
                           <a data-dismiss="modal" class="btn btn-primary cancel-btn">Cancel</a>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</div>
<!-- /Delete Training List Modal -->
