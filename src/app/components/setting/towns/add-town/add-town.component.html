<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                
                <div class="card-body">
                    <div class="row product-adding">
                        
                        <div class="col-xl-7">
                            <form class="needs-validation" [formGroup]="townForm" (ngSubmit) = "onAddType()">
                                <div class="add-product-form">
                                    <div class="form-group row">
                                        <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">{{'Name :'|translate}}</label>
                                        <input class="form-control col-xl-8 col-sm-7" id="validationCustom01"
                                            type="text" [formControl]="townForm.controls['name']" required>
                                        <div *ngIf="townForm.controls.name.touched && townForm.controls.name.errors?.required"
                                            class="text text-danger">
                                            {{'Name is required.'|translate}}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">{{'Name (EN):'|translate}}</label>
                                        <input class="form-control col-xl-8 col-sm-7" id="validationCustom01"
                                            type="text" [formControl]="townForm.controls['name_En']" required>
                                        <div *ngIf="townForm.controls.name_En.touched && townForm.controls.name_En.errors?.required"
                                            class="text text-danger">
                                            {{'Name (EN)is required.'|translate}}
                                        </div>
                                    </div>

                                   
                                </div>
                            </form>
                           
                            <div class="form-group row mb-0">
                                <div class="product-buttons col-sm-8 offset-xl-3 offset-sm-4">
                                    <button [disabled]="townForm.status === 'INVALID'" type="submit" class="btn btn-primary" (click)="onAddType()" class="btn btn-primary mr-1">{{'Add'|translate}}</button>
                                    <button type="button" class="btn btn-light" (click)="backClicked()">{{'Discard'|translate}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
