<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card"> 
                <div class="card-body">
                    <div class="row product-adding"> 
                        <div class="col-xl-7">
                            <form class="needs-validation" [formGroup]="unitForm" (ngSubmit) = "onAddType()">
                                <div class="add-product-form">
                                    <div class="form-group row">
                                        <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">{{'Title :'|translate}}</label>
                                        <input class="form-control col-xl-8 col-sm-7" id="validationCustom01"
                                            type="text" [formControl]="unitForm.controls['unit']" required>
                                        <div *ngIf="unitForm.controls.unit.touched && unitForm.controls.unit.errors?.required"
                                            class="text text-danger">
                                            {{'Title Name is required.'|translate}}
                                        </div>
                                    </div>
                                </div>
                                <div class="add-product-form">
                                    <div class="form-group row">
                                        <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">{{'Title (EN) :'|translate}}</label>
                                        <input class="form-control col-xl-8 col-sm-7" id="validationCustom01"
                                            type="text" [formControl]="unitForm.controls['unit_En']" required>
                                        <div *ngIf="unitForm.controls.unit_En.touched && unitForm.controls.unit_En.errors?.required"
                                            class="text text-danger">
                                            {{'Title (EN) is required.'|translate}}
                                        </div>
                                    </div>
                                </div>
                            </form>
                           
                            <div class="form-group row mb-0">
                                <div class="product-buttons col-sm-8 offset-xl-3 offset-sm-4">
                                    <button [disabled]="unitForm.status === 'INVALID'" type="submit" class="btn btn-primary" (click)="onAddType()" class="btn btn-primary mr-1">{{'Add'|translate}}</button>
                                    <button type="button" class="btn btn-light">{{'Discard'|translate}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
