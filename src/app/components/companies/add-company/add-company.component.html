<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <button data-toggle="modal"
            data-target="#progress" class="btn btn-primary" data-backdrop="static" id="dialog" hidden ></button>
            <div class="card">
               
                <div class="card-body add-shop">
                    <div class="row product-adding">
                        
                        <div class="col-xl-12">
                          
                            <form class="needs-validation" [formGroup]="companyForm" (ngSubmit)="oncompanyFormSubmit()">
                                <div class="add-product-form">
                                    
                                    <div class="form-group row">
                                        <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">{{'Name :'|translate}}</label>
                                        <input class="form-control col-xl-8 col-sm-7" id="validationCustom01"
                                            type="text" [formControl]="companyForm.controls['name']" required>
                                        <div *ngIf="companyForm.controls.name.touched && companyForm.controls.name.errors?.required"
                                            class="text text-danger">
                                            {{'Name is required.'|translate}}
                                        </div>
                                    </div>
                                    
                                    <div class="form-group row">
                                        <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">{{'Phone 1 :'|translate}}</label>
                                        <input class="form-control col-xl-8 col-sm-7" id="validationCustom01"
                                            type="text" [formControl]="companyForm.controls['phoneNumber1']" required>
                                        <div *ngIf="companyForm.controls.phoneNumber1.touched && companyForm.controls.phoneNumber1.errors?.required"
                                            class="text text-danger">
                                            {{'Phone is required.'|translate}}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">{{'Phone 2 :'|translate}}</label>
                                        <input class="form-control col-xl-8 col-sm-7" id="validationCustom01"
                                            type="text" [formControl]="companyForm.controls['phoneNumber2']" >
                                      
                                    </div>
                                    <div class="form-group row">
                                        <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">{{'Address :'|translate}}</label>
                                        <input class="form-control col-xl-8 col-sm-7" id="validationCustom01"
                                            type="text" [formControl]="companyForm.controls['address']" required>
                                        <div *ngIf="companyForm.controls.address.touched && companyForm.controls.address.errors?.required"
                                            class="text text-danger">
                                            {{'Address is required.'|translate}}
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">{{'Contact person name :'|translate}}</label>
                                        <input class="form-control col-xl-8 col-sm-7" id="validationCustom01"
                                            type="text" [formControl]="companyForm.controls['contact_person_name']" required>
                                        <div *ngIf="companyForm.controls.contact_person_name.touched && companyForm.controls.contact_person_name.errors?.required"
                                            class="text text-danger">
                                            {{'Contact person name is required.'|translate}}
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">{{'Contact person phone 1:'|translate}}</label>
                                        <input class="form-control col-xl-8 col-sm-7" id="validationCustom01"
                                            type="text" [formControl]="companyForm.controls['contact_person_phone_number1']" required>
                                        <div *ngIf="companyForm.controls.contact_person_phone_number1.touched && companyForm.controls.contact_person_phone_number1.errors?.required"
                                            class="text text-danger">
                                            {{'Contact person phone 1 is required.'|translate}}
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">{{'Contact person phone 2:'|translate}}</label>
                                        <input class="form-control col-xl-8 col-sm-7" id="validationCustom01"
                                            type="text" [formControl]="companyForm.controls['contact_person_phone_number2']" >
                                     
                                    </div>
                                    <div class="form-group row">
                                        <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">{{'Contact position:'|translate}}</label>
                                        <input class="form-control col-xl-8 col-sm-7" id="validationCustom01"
                                            type="text" [formControl]="companyForm.controls['contact_position']" required>
                                     
                                    </div>
                                   
                                    
                                    <div class="form-group row">
                                        <label class="col-xl-3 col-sm-4 mb-0">{{'note :'|translate}}</label>
                                        <textarea class="form-control col-xl-8 col-sm-7 mb-0" rows="3" name="notes"
                                         formControlName="notes"></textarea>
                                         
                                    </div>
                                  
                                    <div class="form-group row">
                                        <label for="validationCustom01" class="col-xl-3 col-sm-4 mb-0">{{'Started date '|translate}}</label>
                                        <input class="form-control digits col-xl-6 col-sm-6" formControlName="started_date"  matInput [matDatepicker]="picker" readonly>
                                         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </div>
                                    

                                </div>
                            </form>
                           
                            <div class="form-group row mb-0">
                                <div class="product-buttons col-sm-8 offset-xl-3 offset-sm-4">
                                    <button type="submit" class="btn btn-primary mr-1" (click)="oncompanyFormSubmit()">{{'Add'|translate}}</button>
                                    <button type="button" class="btn btn-light">{{'Discard'|translate}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
<!-- Container-fluid Ends-->
<div class="modal custom-modal fade" id="progress" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
     <div class="progress-content modal-dialog-centered" >

        <mat-spinner></mat-spinner>
     
      </div>
       </div>
   </div>
