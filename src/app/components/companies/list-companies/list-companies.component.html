<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                
                <div class="card-body">
                    <div  class="btn-popup pull-right">
                        <button type="button" class="btn btn-primary"  routerLink = "/companies/add-company">{{'Add Company'|translate}}</button>
                       
                    </div>
                    <div id="batchDelete" class="category-table custom-datatable">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" id="datatable"
                            class="table table-striped custom-table datatable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>{{'Name'|translate}}</th>
                                    <th>{{'Phone'|translate}}</th>
                                    <th>{{'Actions'|translate}}</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let customer of customers; let i = index">
                                    <td>{{i+1}}</td>
                                    <td><a routerLink = "/companies/view-company" [queryParams]="{id: customer?.id}">{{ customer?.name }}</a></td>
                                    <td>{{customer?.phone}}</td>
                                    <td class="text-right" >
                                        <div class="dropdown dropdown-action">
                                            <a class="action-icon dropdown-toggle" data-toggle="dropdown"
                                                aria-expanded="false"><i class="material-icons">more_vert</i></a>
                                            <div class="dropdown-menu dropdown-menu-right">
                                                <a class="dropdown-item"  data-toggle="modal"
                                                data-target="#edit_leavetype" (click)="onEdit(customer.id)"><i class="fa fa-pencil m-r-5"></i> Edit</a>
                                                <a class="dropdown-item" 
                                                    (click)="onDeleteConfirm(customer)"><i class="fa fa-trash-o m-r-5"></i>
                                                    Delete</a>
                                            </div>
                                        </div>
                                    </td>
                                  
                                </tr>
                                <tr *ngIf="customers.length === 0">
                                    <td colspan="10">
                                        <h5 style="text-align: center;">{{'No data found'|translate}}</h5>
                                    </td>
                                   
                                </tr>
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
